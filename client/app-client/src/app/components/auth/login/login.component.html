<div class="bg-gradient-primary" style="height:100vh">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-9 col-lg-12 col-xl-10">
              <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-flex">
                              <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;/assets/img/dogs/image3.jpeg&quot;);"></div>
                          </div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h4 class="text-dark mb-4">Welcome Back!</h4>
                                  </div>
                                  <form class="user" #login="ngForm" (onSubmit)="onSubmit(login)">
                                      <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" ngModel #email="ngModel"></div>
                                      <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" ngModel #pass="ngModel"></div>
                                      <div class="mb-3">
                                          <div class="custom-control custom-checkbox small">
                                              <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                          </div>
                                      </div><a class="btn btn-primary d-block btn-user w-100" type="submit">Login</a>
                                      <div class="text-center mt-3"><a class="small" href="#">Back to home</a></div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{{login.value |json}}
