<div class="container-fluid">
    <h3 class="text-dark mb-4">Appointments</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Appointments Info</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-md" id="dataTable_filter"><label class="form-label"><input type="search" ngModel #Doctor_Name (keyup)="searchAppointment(Doctor_Name.value)" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search"></label></div>
                </div>
                <div class="col-md-6">
                    <div class="text-md-end"><button [routerLink]="['./add']" class="btn btn-outline-success">Add New</button></div>
                    <!-- <div class="text-md-end"><button [routerLink]="['./add']" class="btn btn-outline-success">Add New</button></div> -->
                </div>
            </div>
            <div *ngIf="appointmentList.length == 0" class="row">
                <div id="divNoData" class="container d-flex justify-content-center">
                    <h3 class="text-danger">Sorry, there is no data to show.!</h3>
                </div>
            </div>
            <div *ngIf="appointmentList.length>0" class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table my-0" id="dataTable">
                    <thead>
                        <tr>
                            <th>Doctor Name</th>
                            <th>Date</th>
                            <th>Time</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of appointmentList">
                            
                            <td>{{item.DocName}}</td>
                            <td>{{item.date| date:"MM/dd/yy"}}</td>
                            <td>{{item.time}}</td>
                            <td>
                                <a (click)="PassDocName(item.DocName)" [routerLink]="['./edit',item.DocName]"><i class="fas fa-edit fs-4 text-primary" title="Edit"></i></a>
                                <!-- <a (click)="PassID(item.id)" [routerLink]="['./edit',item.id]"><i class="fas fa-edit fs-4 text-primary" title="Edit"></i></a> -->
                
                            </td>
                            <td>
                                <!-- <a><i class="fa fa-trash text-danger fs-4" title="Delete" aria-hidden="true"></i></a> -->
                                <a (click)="DeleteAppointment(item.DocName)"><i class="fa fa-trash text-danger fs-4" title="Delete" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Doctor Name</strong></td>
                            <td><strong>Date</strong></td>
                            <td><strong>time</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div *ngIf="appointmentList.length>0" class="row">
                <div class="col-md-6 align-self-center">
                    <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
                </div>
                <div class="col-md-6">
                    <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
