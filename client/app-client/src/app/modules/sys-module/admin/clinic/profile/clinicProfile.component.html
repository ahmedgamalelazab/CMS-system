<div class="container-fluid">
  <h3 class="text-dark mb-4">Clinics</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-primary m-0 fw-bold">Clinic details</p>
        <!-- <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Add Doctor
        </button> -->
      </div>
    </div>
    <div class="card-body">
      <div
        class="table-responsive table mt-2"
        id="dataTable"
        role="grid"
        aria-describedby="dataTable_info"
      >
        <table class="table my-0" id="dataTable">
          <thead>
            <tr>
              <th>key</th>
              <th>data</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr data-bs-toggle="modal" data-bs-target="#clinicDetailsModal" class="clinic-item" *ngFor="let doctor of clinicDoctors; let i = index" #itemRef (click)="onDoctorItemClick(itemRef)">
              <td class="hide">{{doctor.id}}</td>
              <td><img src="{{doctor.profileImage}}" alt="loading" width="40px" height="40px"></td>
              <td>{{doctor.name}}</td>
              <td>{{doctor.isOwner}}</td>
              <td>{{doctor.age}}</td>
              <td>{{doctor.user}}</td>
              <td>{{doctor.createdAt}}</td>
            </tr> -->
            <tr>
              <td>Clinic Name</td>
              <td>
                <input
                  class="form-control"
                  placeholder="{{ clinicStoreService.getClinicObject()?.name }}"
                  value="{{ clinicStoreService.getClinicObject()?.name }}"
                  type="text"
                  name="clinicName"
                  style="width: 100%"
                  ngModel
                  #clinicName = "ngModel"
                />
              </td>
            </tr>
            <tr>
              <td>clinicAddress</td>
              <td>
                <input
                  class="form-control"
                  placeholder="{{
                    clinicStoreService.getClinicObject()?.address
                  }}"
                  value="{{
                    clinicStoreService.getClinicObject()?.address
                  }}"
                  type="text"
                  name="clinicAddress"
                  style="width: 100%"
                  ngModel
                  #clinicAddress = "ngModel"
                />
              </td>
            </tr>
            <tr>
              <td>clinicPhone</td>
              <td>
                <input
                  class="form-control"
                  placeholder="{{
                    clinicStoreService.getClinicObject()?.phone
                  }}"
                  value="{{
                    clinicStoreService.getClinicObject()?.phone
                  }}"
                  type="text"
                  name="clinicPhone"
                  style="width: 100%"
                  ngModel
                  #clinicPhone = "ngModel"
                />
              </td>
            </tr>
            <tr>
              <td>clinicDescription</td>
              <td>
                <textarea
                  class="form-control"
                  name="clinicDescription"
                  rows="3"
                  placeholder="{{
                    clinicStoreService.getClinicObject()?.description
                  }}"
                  value="{{
                    clinicStoreService.getClinicObject()?.description
                  }}"
                  ngModel
                  #clinicDescription = "ngModel"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>owner</td>
              <td>
                <input
                  class="form-control"
                  placeholder="{{
                    clinicStoreService.getClinicObject()?.owner._id
                  }}"
                  value="{{
                    clinicStoreService.getClinicObject()?.owner._id
                  }}"
                  type="text"
                  name="clinicOwner"
                  style="width: 100%"
                  ngModel
                  #clinicOwner = "ngModel"
                />
              </td>
            </tr>
          </tbody>

          <tfoot></tfoot>
        </table>
      </div>
      <div class="d-flex justify-content-end w-100">
        <div class="btn btn-danger mx-2" (click)="deleteClinic()">delete</div>
        <div class="btn btn-primary mx-2" (click)="updateClinic(clinicName,clinicAddress,clinicPhone,clinicDescription,clinicOwner)">Update</div>
      </div>
    </div>
  </div>
</div>
