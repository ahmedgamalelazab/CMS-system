<div class="container-fluid">
  <h3 class="text-dark mb-4">Clinics</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-primary m-0 fw-bold">Clinic's Employees info</p>
        <!-- <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Add Doctor
        </button> -->
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 text-nowrap">
          <div
            id="dataTable_length"
            class="dataTables_length"
            aria-controls="dataTable"
          >
            <label class="form-label"
              >Show&nbsp;<select
                class="d-inline-block form-select form-select-sm"
              >
                <option value="10" selected="">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option></select
              >&nbsp;</label
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-md-end dataTables_filter" id="dataTable_filter">
            <label class="form-label"
              ><input
                type="search"
                class="form-control form-control-sm"
                aria-controls="dataTable"
                placeholder="Search"
            /></label>
          </div>
        </div>
      </div>
      <div
        class="table-responsive table mt-2"
        id="dataTable"
        role="grid"
        aria-describedby="dataTable_info"
      >
        <table class="table my-0" id="dataTable">
          <thead>
            <tr>
              <th>name</th>
              <th>salary</th>
              <th>age</th>
              <th>user</th>
              <th>clinicID</th>
              <th>created At</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="clinic-item"
              *ngFor="let employee of clinicEmployees; let i = index"
              #itemRef
              (click)="onEmployeeItemClick(itemRef)"
            >
              <td class="hide">{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.salary }}</td>
              <td>{{ employee.age }}</td>
              <td>{{ employee.user.email }}</td>
              <td>{{ employee.clinic }}</td>
              <td>{{ employee.createdAt }}</td>
            </tr>
          </tbody>

          <tfoot></tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p
            id="dataTable_info"
            class="dataTables_info"
            role="status"
            aria-live="polite"
          >
            Showing 1 to 10 of 27
          </p>
        </div>
        <div class="col-md-6">
          <nav
            class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers"
          >
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous"
                  ><span aria-hidden="true">«</span></a
                >
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next"
                  ><span aria-hidden="true">»</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
