<div class="container-fluid">
    <h3 class="text-dark mb-4">Edit Doctor</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Doctor Info</p>
        </div>
        <div class="card-body">
            <div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="editedDoctor.name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" [(ngModel)]="editedDoctor.age" class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" (click)="save()" class="btn btn-primary">Save</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
