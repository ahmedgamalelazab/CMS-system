<div class="container-fluid">
    <h3 class="text-dark mb-4">New Employee</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Employee Info</p>
        </div>
        <div class="card-body">
            <div id="divAddPatient">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="newEmployee.name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" [(ngModel)]="newEmployee.age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" [(ngModel)]="newEmployee.salary" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtStdGrade" class="form-label">Email</label>
                    <input type="text" [(ngModel)]="newEmployee.email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtStdGrade" class="form-label">Password</label>
                    <input type="text" [(ngModel)]="newEmployee.password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
