<!-- <p>prescription-add works!</p> -->
<pre>
    <label>Prescription Id: </label><input type="text" [(ngModel)]="newPrescription.pid">        <label>Patient Name:</label><input type="text" [(ngModel)]="newPrescription.patientName"> 
    <label>Doctor Name: </label>    <input type="text" [(ngModel)]="newPrescription.doctortName">        <label>Clinic Name: </label><input type="text" [(ngModel)]="newPrescription.clinicName">  
    <label>Dose:</label>            <input type="text" [(ngModel)]="newPrescription.dose">         <button class="btn btn-primary" (click)="save()">ADD</button>
</pre>

<div class="container-fluid">
    <h3 class="text-dark mb-4">Add New Prescription</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Prescription Information</p>
        </div>
        <div class="card-body">
            <div id="divAddPatient">
                <form action="">
                    <div class="mb-3">
                        <label  class="form-label">Patient ID:</label>
                        <input type="text" class="form-control" id="txtStdId" [(ngModel)]="newPrescription.pid">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Patient Name:</label>
                        <input type="text" class="form-control" id="txtStdId" [(ngModel)]="newPrescription.patientName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Doctor Name:</label>
                        <input type="text" required class="form-control" id="txtStdName"[(ngModel)]="newPrescription.doctortName">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Clinic Name:</label>
                        <input type="text" required class="form-control" id="txtStdGrade" [(ngModel)]="newPrescription.clinicName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dose:</label>
                        <input type="text" required class="form-control" id="txtStdGrade" [(ngModel)]="newPrescription.dose">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" (click)="save()">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
