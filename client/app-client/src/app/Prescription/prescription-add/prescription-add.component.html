<div class="container-fluid">
    <h3 class="text-dark mb-4">Add New Prescription</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Prescription Information</p>
        </div>
        <div class="card-body">
            <div id="divAddPatient">
                <form action="">
                    <div class="mb-3">
                        <label  class="form-label">Patient ID:</label>
                        <input type="text" class="form-control"  name="pid" [(ngModel)]="newPrescription.pid">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Patient Name:</label>
                        <input type="text" class="form-control"  name="Pname" [(ngModel)]="newPrescription.patientName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Doctor Name:</label>
                        <input type="text" required class="form-control"  name="Dname"[(ngModel)]="newPrescription.doctortName">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Clinic Name:</label>
                        <input type="text" required class="form-control"  name="Cname" [(ngModel)]="newPrescription.clinicName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        <input type="text" required class="form-control"  name="Date" [(ngModel)]="newPrescription.date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">List Of Medicine:</label>
                        <!-- <input type="text" required class="form-control"  name="med" [(ngModel)]="newPrescription.listmedicine"> -->
                         <select name="medicine" multiple class="d-inline-block form-select form-select-sm">
                                    <option selected>Medecine1</option>
                                    <option>Medecine2</option>
                                    <option>Medecine3</option>
                                    <option>Medecine4</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" (click)="save()">Add</button>
                        <a [routerLink]="['/prescription']" class="btn btn-warning"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back To List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
