<div class="container-fluid">
    <h3 class="text-dark mb-4">Edit Doctor</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Doctor Info</p>
        </div>
        <div class="card-body">
            <div>
                <!-- <form action=""> -->
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="number" required class="form-control" [(ngModel)]="doctor.Id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" required class="form-control" [(ngModel)]="doctor.Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" required class="form-control" [(ngModel)]="doctor.Age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" required class="form-control" [(ngModel)]="doctor.Salary">
                </div>
                <!-- <div class="mb-3">
                                            <label for="txtStdGrade" class="form-label">Image</label>
                                            <input type="file" required accept=".jpeg, .jpg, .png" class="form-control" id="txtStdGrade">
                                        </div> -->
                <div class="d-flex justify-content-between">
                    <button type="button" [routerLink]="['']" (click)="save()" class="btn btn-primary">Save</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
